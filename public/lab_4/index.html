<!DOCTYPE html>
<html lang = "en">

      <meta name="author" content="Cross Zeigler">

    <body>

      <h1 class = "center">Cross Zeigler's Lab 4</h1>

      <p></p>

      <!-- Container class -->
      <div class = "container">
      
        <!-- Form Beginning, method should be "post" -->
      <form action = "http://localhost:3000/lab_4/" method="get">

        <ul class = "flex-outer">

          <!-- First Name input -->
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name = "fname" placeholder="Enter your first name here" maxlength="140">
          </li>

          <!-- Last Name input -->
          <li>
            <label for="lname">Last Name</label>
            <input type = "text" id = "lname" name = "lname" placeholder = "Enter your last name here" maxlength="140">
          </li>

          <!-- Email input -->
          <li>
            <label for="mail">E-mail</label>
            <input type = "email" id = "mail" name = "mail" placeholder = "Enter your email here">
          </li>

          <!-- Phone number input -->
          <li>
            <label for="phone">Phone</label>
            <input type = "tel" id = "phone" name = "phone" placeholder = "Enter your phone here">
          </li>
          
          <!-- Message (textarea) input -->
          <li>
            <label for="message">Message</label>
            <textarea name = "message" rows = "5" cols = "33" id="message" placeholder = "Enter your message here"></textarea>
          </li>

          <!-- Age List Element Beginning-->
          <li>
            <p>Age</p>

            <!-- Age List Beginning -->
            <ul class="flex-inner">

              <!-- list items here -->

              <!-- Ages 18-35 Checkbox -->
              <li>
                <input type = "checkbox" id = "eighteen-to-thirtyfive" name = "eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>

              <!-- Ages 35-50 Checkbox -->
              <li>
                <input type = "checkbox" id = "thirtyfive-to-fifty" name = "thirtyfive-to-fifty">
                <label for = "thirtyfive-to-fifty">35-50</label>
              </li>

              <!-- Ages 50-65 Checkbox -->
              <li>
                <input type = "checkbox" id = "fifty-to-sixtyfive" name = "fifty-to-sixtyfive">
                <label for = "fifty-to-sixtyfive">50-65</label>
              </li>

            </ul>
            <!-- Age List Ending -->

          </li>
          <!-- Age List Element Ending -->



          <!-- Submit Button -->
          <li>
            <button type="submit" id = "button" name = "button">Submit Form</button>
          </li>

        </ul>

      </form>
      <!-- Form Ending -->




        
    </div>
    <!-- End of container class -->

        </body>
</html>
